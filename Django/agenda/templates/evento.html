{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>
    <form action="submit" method="POST"> {% csrf_token %}
        <br>
        <label>Título:
            <input type="hidden" name="id_evento" size="19" value="{{ evento.id }}">
            <br> <input type="text" name="titulo" size="19" value="{{ evento.titulo }}">
        </label>
        <br>
        <label>Data Do Evento:
            <br> <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        </label>
        <br>
        <label>Descrição:
            <br> <textarea name="descricao" rows="5" cols="19">{{ evento.descricao }}</textarea>
        </label>
        <br>
        <label>Local:
            <br> <input type="text" name="local" size="19" value="{{ evento.local }}">
        </label>
        <br><br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
